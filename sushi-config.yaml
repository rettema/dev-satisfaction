id: net.aegis.touchstone.fhir.dev-satisfaction
canonical: http://touchstone.aegis.net/touchstone/fhir/dev-satisfaction
version: 0.1.0
name: DeveloperSatisfaction
title: Developer Satisfaction
status: active
publisher:
  name: 'AEGIS.net, Inc.'
  url: https://www.aegis.net
contact:
  - name: Richard Ettema
    telecom:
      - system: email
        value: mailto:richard.ettema@aegis.net
description: The Developer Satisfaction Implementation Guide is a fictitious guide used to
  demonstrate the use of TDD techniques that accelerate the implementation of an IG
license: CC0-1.0
fhirVersion: 4.0.1
dependencies:
  net.aegis.touchstone.fhir.testing:
    uri: 'http://touchstone.aegis.net/touchstone/fhir/testing/ImplementationGuide/net.aegis.touchstone.touchstone.fhir.testing'
    version: 2.0.0
    id: testing
parameters:
  path-resource:
    - input/resources
    - fsh-generated/resources
  path-pages:
    - input/pagecontent
    - fsh-generated/includes
  show-inherited-invariants: 'false'
  logging: progress
  shownav: 'true'
  active-tables: 'false'
  apply-contact: 'true'
  apply-jurisdiction: 'true'
  apply-publisher: 'true'
  apply-version: 'true'
  usage-stats-opt-out: 'true'
  excludettl: 'true'
  excludemap: 'true'
  validation: 'allow-any-extensions'

copyrightYear: 2024+
releaseLabel: ci-build
jurisdiction: http://unstats.un.org/unsd/methods/m49/m49.htm#001 "World"

